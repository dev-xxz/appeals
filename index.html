<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appeal Portal</title>
  <style>
    body {
      background: #1a1c1f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      background-color: #2c2f33;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background-color: #23272a;
      color: #fff;
    }

    button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      background-color: #5865f2;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #4752c4;
    }

    .success {
      margin-top: 1rem;
      color: #43b581;
      text-align: center;
    }

    .error {
      margin-top: 1rem;
      color: #f04747;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>FRACTURE Ban Appeal Form</h1>
  <form id="appealForm">
    <label for="username">Discord Username (e.g. fracture#0001)</label>
    <input type="text" id="username" name="username" required />

    <label for="userid">Discord User ID</label>
    <input type="text" id="userid" name="userid" required />

    <label for="date">Date of Blacklist</label>
    <input type="date" id="date" name="date" required />

    <label for="blacklistReason">Reason for Blacklist</label>
    <textarea id="blacklistReason" name="blacklistReason" rows="3" required></textarea>

    <label for="appealReason">Why should we remove your blacklist?</label>
    <textarea id="appealReason" name="appealReason" rows="4" required></textarea>

    <button type="submit">Submit Appeal</button>
    <p class="success" id="successMessage" style="display:none;">✅ Appeal submitted! Staff will review it soon, you will be notified about your result.</p>
    <p class="error" id="errorMessage" style="display:none;">❌ There was a problem sending your appeal.</p>
  </form>

  <script>
    document.getElementById('appealForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const userid = document.getElementById('userid').value;
      const date = document.getElementById('date').value;
      const blacklistReason = document.getElementById('blacklistReason').value;
      const appealReason = document.getElementById('appealReason').value;

const response = await fetch("https://api.fracturesoftware.site/api/appeal", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ username, userid, date, blacklistReason, appealReason })
});


        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('errorMessage').style.display = 'none';
          document.getElementById('appealForm').reset();
        } else {
          throw new Error('Failed to send');
        }
      } catch (err) {
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').style.display = 'block';
        console.error("Failed to send appeal:", err);
      }
    });
  </script>
</body>
</html>
