<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fracture Blacklist Appeal</title>
<style>
  body {
    background: #2c2f33;
    color: #fff;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 40px 20px;
  }
  form {
    background: #23272a;
    padding: 30px;
    border-radius: 12px;
    width: 100%;
    max-width: 450px;
  }
  h1 {
    margin-bottom: 20px;
    text-align: center;
  }
  input, textarea {
    width: 100%;
    padding: 12px 10px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
  }
  textarea {
    resize: vertical;
    min-height: 80px;
  }
  button {
    background: #5865f2;
    border: none;
    color: white;
    font-weight: bold;
    font-size: 1.1rem;
    padding: 14px;
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background: #4752c4;
  }
  .message {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
  }
  .error {
    color: #ff5555;
  }
  .success {
    color: #55ff55;
  }
</style>
</head>
<body>
  <form id="appealForm">
    <h1>Blacklist Appeal Form</h1>
    <input type="text" name="username" placeholder="Discord Username" required />
    <input type="text" name="userid" placeholder="Discord User ID" required />
    <label for="date" style="color:#bbb; font-size:0.9rem;">Date of Blacklist</label>
    <input type="date" name="date" id="date" required />
    <textarea name="blacklistReason" placeholder="Reason for Blacklist" required></textarea>
    <textarea name="appealReason" placeholder="Reason for Appeal" required></textarea>
    <button type="submit">Submit Appeal</button>
    <div id="message" class="message"></div>
  </form>

<script>
  const form = document.getElementById('appealForm');
  const messageDiv = document.getElementById('message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'message';

    const data = {
      username: form.username.value.trim(),
      userid: form.userid.value.trim(),
      date: form.date.value,
      blacklistReason: form.blacklistReason.value.trim(),
      appealReason: form.appealReason.value.trim(),
    };

    try {
      const res = await fetch('https://api.fracturesoftware.site/api/appeal', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
      });

      const result = await res.json();

      if (res.ok && result.success) {
        messageDiv.textContent = '✅ Appeal submitted successfully! We will review it shortly.';
        messageDiv.classList.add('success');
        form.reset();
      } else {
        messageDiv.textContent = '⚠️ ' + (result.error || 'Failed to submit appeal.');
        messageDiv.classList.add('error');
      }
    } catch (err) {
      messageDiv.textContent = '⚠️ Network error, please try again later.';
      messageDiv.classList.add('error');
    }
  });
</script>
</body>
</html>
